<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時代力量的過去與未來？</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 基礎設定 --- */
        :root {
            --primary-color: #fdd202; /* 亮黃色 */
            --accent-black: #222222;  /* 深黑色 */
            --text-color: #404040;
            --bg-color: #f9f9f9;
            --white: #ffffff;
            --link-color: #555555; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 標題字體設定 --- */
        h1, h2, h3 {
            font-family: 'Noto Serif TC', serif;
            color: var(--accent-black);
        }

        /* --- 版面配置 --- */
        .main-wrapper { flex: 1; width: 100%; background-color: var(--white); }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 250px 1fr; }

        /* --- 左側側邊欄 --- */
        .sidebar { padding: 40px 20px; border-right: 1px solid #eee; background: #fff; height: 100vh; position: sticky; top: 0; }
        .sticky-menu { position: sticky; top: 40px; }
        .toc-title { font-size: 14px; color: #999; margin-bottom: 15px; letter-spacing: 1px; font-weight: bold; }
        .toc-list a { display: block; text-decoration: none; color: var(--link-color); font-size: 15px; margin-bottom: 12px; padding-left: 10px; border-left: 3px solid transparent; transition: all 0.3s; }
        .toc-list a:hover { color: var(--accent-black); border-left: 3px solid var(--primary-color); font-weight: bold; }

        /* --- 右側主要內容 --- */
        .main-content { padding: 60px 80px; max-width: 800px; margin: 0 auto; background-color: var(--white); }

        h1 { font-size: 36px; font-weight: 700; margin-bottom: 40px; line-height: 1.4; }
        h2 { font-size: 28px; margin-top: 60px; margin-bottom: 30px; border-bottom: 4px solid var(--primary-color); padding-bottom: 15px; }
        
        /* --- 圖片樣式 --- */
        figure { margin: 40px 0; width: 100%; }
        img { width: 100%; height: auto; display: block; border-radius: 4px; }
        figcaption { font-size: 14px; color: #666; margin-top: 10px; padding-bottom: 5px; border-bottom: 1px solid #ddd; display: inline-block; }

        /* --- Netflix 風格選擇區塊 (新增) --- */
        .netflix-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三欄並排 */
            gap: 20px;
            margin-top: 40px;
        }

        .netflix-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .netflix-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /* 預設稍微暗一點，滑鼠移上去變亮 */
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        /* Hover 效果：放大 + 變亮 + 陰影加深 */
        .netflix-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10; /* 確保放大的卡片在最上層 */
        }
        
        .netflix-card:hover img {
            filter: brightness(1.1);
        }
        
        /* Footer */
        .site-footer { background-color: var(--accent-black); color: #bbb; padding: 30px 0; text-align: center; margin-top: auto; border-top: 4px solid var(--primary-color); }
        .designer-name { color: var(--primary-color); font-weight: bold; }

        /* RWD */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .main-content { padding: 30px 20px; }
            h1 { font-size: 28px; }
            /* 手機版改成單欄堆疊 */
            .netflix-container { grid-template-columns: 1fr; gap: 30px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            <aside class="sidebar">
                <div class="sticky-menu">
                    <div class="toc-title">專題導覽</div>
                    <nav class="toc-list">
                        <a href="#intro">前言：為什麼加入？</a>
                        <a href="#stories">人物故事</a>
                        <a href="wang.html" style="padding-left: 20px; font-size: 14px;">- 王婉諭</a>
                        <a href="liao.html" style="padding-left: 20px; font-size: 14px;">- 廖啟帆</a>
                        <a href="lin.html" style="padding-left: 20px; font-size: 14px;">- 林彥甫</a>
                    </nav>
                </div>
            </aside>

            <article class="main-content">
                
                <h1>時代力量的過去與未來？</h1>
                <p style="font-size: 14px; color: #888;">記者／賴昀佳</p>
                <hr style="border:0; border-top:2px solid var(--primary-color); margin: 20px 0 40px 0; opacity: 0.5;">

                <div id="intro">
                    <h2>他們為什麼選擇加入時代力量？</h2>
                    <figure>
                        <img src="story/WangInt_LinLiaoBack.jpg" onerror="this.src='https://via.placeholder.com/800x450?text=WangInt_LinLiaoBack.jpg'" alt="時代力量">
                        <figcaption>翻攝自 時代力量 官網。</figcaption>
                    </figure>
                </div>

                <div id="stories">
                    <h3 style="margin-top: 60px; margin-bottom: 20px; color: #666; font-size: 18px;">點擊人物閱讀故事：</h3>
                    
                    <div class="netflix-container">
                        <a href="wang.html" class="netflix-card">
                            <img src="NF/Wang_NF.png" onerror="this.src='https://via.placeholder.com/300x450?text=Wang_NF.png'" alt="王婉諭的故事">
                        </a>

                        <a href="liao.html" class="netflix-card">
                            <img src="NF/Liao_NF.png" onerror="this.src='https://via.placeholder.com/300x450?text=Liao_NF.png'" alt="廖啟帆的故事">
                        </a>

                        <a href="lin.html" class="netflix-card">
                            <img src="NF/Lin_NF.png" onerror="this.src='https://via.placeholder.com/300x450?text=Lin_NF.png'" alt="林彥甫的故事">
                        </a>
                    </div>
                </div>

                <div style="height: 100px;"></div>
            </article>
        </div>
    </div>

    <footer class="site-footer">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <p>專題設計：<span class="designer-name">賴昀佳</span></p>
            <p style="margin-top: 10px; font-size: 12px; color: #888;">Copyright © 2025 All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
